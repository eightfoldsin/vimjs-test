<table>
  <tr>
    <th>Static</th>
    <th>HLS</th>
  </tr>
  <tr>
    <td>
      <div style="width: 600px;">
        <vm-player
          theme="dark"
          style="--vm-player-theme: #e86c8b;"
        >
          <vm-video
            cross-origin
            poster="https://media.vimejs.com/poster.png"
          >
            <source 
              data-src="https://media.vimejs.com/720p.mp4" 
              type="video/mp4"
            />
            <track 
              default 
              kind="subtitles" 
              src="https://media.vimejs.com/subs/english.vtt" 
              srclang="en" 
              label="English" 
            />
          </vm-video>
      
          <vm-default-ui>
            <!-- Custom UI component. -->
            <tap-sides-to-seek></tap-sides-to-seek>
          </vm-default-ui>
        </vm-player>
      </div>
    </td>
    <td>
      <div style="width: 600px;">
        <vm-player
          theme="dark"
          style="--vm-player-theme: #e86c8b;"
        >
          <vm-hls version="latest" [config]="hlsConfig" poster="https://upload.wikimedia.org/wikipedia/commons/7/70/Big.Buck.Bunny.-.Opening.Screen.png">
            <source data-src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL" />
          </vm-hls>
      
          <vm-default-ui>
            <!-- Custom UI component. -->
            <tap-sides-to-seek></tap-sides-to-seek>
          </vm-default-ui>
        </vm-player>
      </div>
    </td>
  </tr>
</table>
